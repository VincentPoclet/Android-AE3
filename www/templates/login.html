<ion-view title="Login" id="page5">
  <ion-content scroll="false" padding="true" class="has-header">
    <div>
      <img src="img/owNawYksRTWs3zcQvsjl_logoAE3.png" style="display: block; width: 70%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
      <ion-list id="login-list3">
        <label class="item item-input" id="login-input3">
          <span class="input-label" for="email">E-mail</span>
          <input ng-model="userdetails.email" class="form-control" id="email" type="email" />
        </label>
        <label class="item item-input" id="login-input4">
          <span class="input-label" for="pw">Password</span>
          <input ng-model="userdetails.pw" class="form-control" id="pw" type="password" />
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="login-button3" class="button button-stable  button-block" ng-click="login()">Submit</button>
      <a href="#/register" id="login-button4" class="button button-positive  button-block button-clear">Or create an account</a>
  </ion-content>
</ion-view>
